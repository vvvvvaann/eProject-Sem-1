<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Bridges</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
</head>
<body>
    <!-- start header -->
    <div class="container-fluid">
        <div class="row container-item">
            <!-- logo -->
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 logo">
                <a href="./index.html"><img src="./img/Logo-amazing-bridges.png" alt="logo-amazing-bridges"></a>
            </div>
            <!-- end logo -->
            <!-- nav menu -->
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 menu">
                <!-- menu -->
                <ul class="menu-ul">
                    <li><a class="font-a font-navy" href="./index.html">Home</a></li>
                    <li><a class="font-a font-navy" href="./about-us.html">About Us</a></li>
                    <li><a class="font-a font-navy border-bt" href="./contact-us.html">Contact Us</a></li>
                </ul>
                <!-- end menu -->
            </div>
            <!-- end nav menu -->
        </div>
    </div>
    <!-- end header -->

    <!-- start body -->
    <div class="container-item">
        <div class="contact-us">
            <span>Contact Us</span>
        </div>
    </div>

    <div class="container-item">
        <!-- start contact -->
        <div class="row contact">
            <!-- google map -->
            <div class="col-xl-6 col-lg-6 col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3892.3250688183907!2d108.05019170125041!3d12.69219356869106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3171f7d852a562db%3A0x76f1f1193c8e7bb9!2zMTY0IFBoYW4gQ2h1IFRyaW5oLCBUw6JuIEzhu6NpLCBUaMOgbmggcGjhu5EgQnXDtG4gTWEgVGh14buZdCwgxJDhuq9rIEzhuq9r!5e0!3m2!1svi!2s!4v1590554204616!5m2!1svi!2s" 
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

            <!-- form -->
            <div class="col-xl-6 col-lg-6 form">
                <h2>Send us inquiries</h2>
                <form action="./contact-us.html" method="POST">
                    <input type="text" name="name" id="name" class="input-contact" value="" size="55" placeholder="Your name"> <br>
                    <input type="email" name="email" id="email" class="input-contact" value="" size="55" placeholder="Your email"> <br>
                    <input type="tel" name="phone" id="phone" class="input-contact" value="" size="55" placeholder="Your phone number"> <br>
                    <textarea name="content" id="content" class="input-contact" value="" cols="57" rows="5" placeholder="Content"></textarea> <br>
                    <button id="sent" class="sent">Sent Us</button>
                </form>
            </div>

        </div>
        <!-- end contact -->

        <!-- start register -->
        <div class="row register">
            <!-- sign up to receive information -->
            <div class="col-xl-8 col-lg-8">
                <h4>Sign up to receive information</h4>
                <input type="text" size="30px" id="email-register" class="input-contact" placeholder="Your email">
                <button id="register" class="sent">Register</button>
            </div>

            <!-- phone -->
            <div class="col-xl-4 col-lg-4 phone">
                <a href="tel:+84585543670">0585543670</a>
                <a href="mailto:vanshaco1@gmail.com">vanshaco11@gmail.com</a>
            </div>
        </div>
        <!-- end register -->
    </div>
    <!-- end body -->

    <!-- start footer -->
    <div class="container-fluid footer">
        <div class="container-item">
            <div class="reserved">
                <p>
                    @2020 - Amazing Bridges. eProject Sem-1. <br>
                    Interface designed by Vu Dinh Van and Y-Tu-Mlo.
                </p>
            </div>
        </div>
    </div>
    <!-- end footer -->

    <!-- js -->
    <script src="./js/js.js"></script>
    
</body>
</html>
